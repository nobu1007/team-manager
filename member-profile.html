<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>メンバープロフィール | Team Manager</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    .profile-hero {
      display: grid;
      gap: 16px;
    }
    .profile-hero img {
      width: 100%;
      border-radius: 16px;
      max-height: 360px;
      object-fit: contain;
      background: var(--surface);
      padding: 8px;
    }
    .profile-hero .hero-meta {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }
    .profile-hero .hero-pill {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      background: var(--bg);
    }
    .profile-hero .hero-pill strong {
      display: block;
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .profile-hero .hero-pill span {
      display: block;
      margin-top: 4px;
      font-size: 14px;
    }
    .profile-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .profile-card {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      background: var(--surface);
      display: grid;
      gap: 10px;
      color: inherit;
      text-decoration: none;
    }
    .profile-card.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(47, 111, 235, 0.25);
    }
    .profile-card img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      border-radius: 10px;
      background: var(--surface);
      padding: 6px;
    }
    .profile-meta {
      display: grid;
      gap: 4px;
    }
    .profile-meta .name {
      font-size: 16px;
      font-weight: 600;
    }
    .profile-meta .role {
      font-size: 13px;
      color: var(--muted);
    }
    .profile-meta .affiliation {
      font-size: 13px;
      color: var(--text);
    }
    .profile-card .motto {
      font-size: 13px;
      color: var(--text);
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#main-content">メインコンテンツへ移動</a>
  <header class="app-header">
    <div class="brand">
      <span class="title">Team Manager</span>
    </div>
    <nav class="app-nav">
      <a href="./index.html">ダッシュボードへ戻る</a>
    </nav>
  </header>

  <main id="main-content" class="app-main">
    <section class="stack">
      <div class="card">
        <div class="section-head">
          <div>
            <p class="eyebrow">受講者プロフィール</p>
            <h2 id="profile-heading">メンバープロフィール一覧</h2>
            <p class="muted">ここでは各メンバーの顔写真・年齢・所属・意気込みを確認できます。</p>
          </div>
          <a class="badge" href="./index.html">Home</a>
        </div>
        <div id="profile-detail" class="profile-hero" hidden></div>
      </div>

      <section class="card">
        <h3>登録メンバー</h3>
        <p class="muted">リンク付きのメンバーは詳細ビューに切り替えられます。</p>
        <div id="profile-list" class="profile-grid" aria-live="polite"></div>
      </section>
    </section>
  </main>

  <footer class="app-footer">
    <small>© 2025 相模原市救助隊員資格取得研修 Team Manager</small>
  </footer>

  <script type="module" src="./member-profile.js"></script>
</body>
</html>
